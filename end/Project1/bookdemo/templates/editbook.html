<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改书籍</title>
</head>
<body>
<form action="#" method="post">

    书籍名称：<input type="text" name="title" value={{book.title}}>
    <br>
    书籍价格：<input type="text" name="price" value={{book.price}}>
    <br>
    出版日期：<input type="date" name="pub_date" value={{book.pub_date}}>
    <br>
    <input type="submit" value="提交">

</form>
</body>
</html>
