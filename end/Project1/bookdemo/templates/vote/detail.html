<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票详情</title>
</head>
<body>
<div class="container">
    <h1>投票问题：{{problem}}</h1>
    <h2>选项:</h2>
    <form action="#" method="post">
        {% for option in problem.problems.all %}
        {% if forloop.counter == 1 %}
        <input type="radio" name="option" value="{{forloop.counter}}" checked>{{option}}
        {% else %}
        <input type="radio" name="option" value="{{forloop.counter}}">{{option}}
        {% endif %}
        {% endfor %}
        <input type="submit" value="投票">
        <button><a href="{% url 'vote:index' %}">返回</a></button>

    </form>


</div>
</body>
</html>
