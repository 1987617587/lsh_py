<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
<form action="#" method="post">
    {% csrf_token %}
    书籍名称：<input type="text" name="title" placeholder="请输入书籍名称">
    <br>
    书籍价格：<input type="text" name="price" placeholder="请输入书籍价格">
    <br>
    出版日期：<input type="text" name="pub_date" placeholder="请输入出版日期">
    <br>
    <input type="submit" value="提交">

</form>
</body>
</html>
