{% extends 'base.html' %}
{% block Title %}
<title>博客文章</title>
{% endblock %}
{% block main %}
            <main class="col-md-12">
            	<h1 class="page-title">Contact</h1>
            	<article class="post">
            		<div class="entry-content clearfix">
            			<form action="#" method="post" class="contact-form">
            				<div class="row">
            					<div class="col-md-6 col-md-offset-3">
            						<input type="text" name="name" placeholder="名字" required>
            						<input type="email" name="email" placeholder="邮箱" required>
            						<textarea name="message" rows="7" placeholder="建议" required></textarea>
            						<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送</span></button>
            					</div>
            				</div>	<!-- row -->
            			</form>
            		</div>
            	</article>
            </main>
{% endblock %}
