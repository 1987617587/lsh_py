{% extends 'base.html' %}

{% block title %}
<title>后台管理</title>
{% endblock  %}
{% block main %}
<div class="col-md-8 col-md-offset-2">
    <h3 class="center">后台管理--添加资源</h3>
    <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
            {% for f in fs %}
            <label for="addname" class="col-sm-2 control-label">{{f}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addname" placeholder="请输入名称" name="addname">
            </div>
            {% endfor %}

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-link">添加</button>

            </div>
        </div>
    </form>

</div>
{% endblock %}
