{% extends 'base.html' %}
{% block Title %}
注册
{% endblock %}

{% block main %}
<form class="form-horizontal" action="#" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="col-sm-2 control-label">重复密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="请重复输入密码" name="password2">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            {% for error in get_flashed_messages() %}
            {% if error %}

            <label>
                <p class="text-danger"> {{error}}</p>
            </label>
            {% endif %}
            {% endfor %}

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"  class="btn btn-link">注册</button>
            <a  class="btn btn-link" href="http://127.0.0.1:5000/">登录</a>


        </div>
    </div>
</form>

{% endblock %}
