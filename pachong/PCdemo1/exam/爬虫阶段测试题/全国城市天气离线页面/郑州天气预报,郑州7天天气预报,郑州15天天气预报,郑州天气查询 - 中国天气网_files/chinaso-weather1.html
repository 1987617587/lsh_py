<script type="text/javascript" charset="utf-8">
var Tools = {
	trim: function(str) {
		if (typeof str === "string") {
			return str.replace(/^\s+/g, "").replace(/\s+$/g, "")
		} else {
			return ""
		}
	},
	val: function(node) {
		if (node.nodeType === 1) {
			return node.value
		}
		return ""
	},
	getElesByCls: function(parentNode, className, tagName) {
		parentNode = parentNode || document;
		if (document.getElementsByClassName) {
			return document.getElementsByClassName(className)
		} else {
			var clsAll = [],
				tagAll = parentNode.getElementsByTagName(tagName);
			for (var i = 0, lenth = tagAll.length; i < lenth; i++) {
				var nodeCur = tagAll[i];
				if (nodeCur.nodeType === 1 && nodeCur.className == className) {
					clsAll.push(nodeCur)
				}
			}
			return clsAll
		}
	},
	addHandler: function(element, type, handler) {
		if (element.addEventListener) {
			element.addEventListener(type, handler, false)
		} else {
			if (element.attachEvent) {
				element.attachEvent("on" + type, handler)
			} else {
				element["on" + type] = handler
			}
		}
	},
	ieVersion: function() {
		var agent = navigator.userAgent.toLowerCase(),
			regStr_ie = /msie [\d.]+;/gi,
			browser = 0;
		if (agent.indexOf("msie") > 0) {
			browser = agent.match(regStr_ie)
		}
		if (browser) {
			return parseInt((browser + "").replace(/[^0-9.]/ig, ""))
		}
		return 0
	}
};
var ieVersion = Tools.ieVersion();
if (ieVersion !== 0 && ieVersion <= 8) {
	Tools.addHandler(window, "load", function() {
		chinasoSearchboxInit()
	})
} else {
	Tools.addHandler(document, "DOMContentLoaded", function() {
		chinasoSearchboxInit()
	})
}
function chinasoSearchboxInit() {
	buildHtml();
	function buildHtml() {
		var htmlWrapper;
		htmlWrapper = '<form action="http://search.weather.com.cn/weather/s.htm?" id="chinasoForm" target="_blank">' +
								 '<input type="text" class="search_input" name="q" autocomplete="off">' + 
								 '<input type="submit" class="search_btn"  value="" />' + 
								 '<div id="searchHotWord">请输入关键字</div>' + 
					   '</form>'; 
		document.getElementById("chinaso_search").innerHTML = htmlWrapper
	}
    suggestHide();
 
	function suggestHide() {
		var formbox = document.getElementById("chinasoForm"),
			ipt = Tools.getElesByCls(formbox, "search_input", "input")[0],
			wordDiv = document.getElementById("searchHotWord");
		if (Tools.trim(Tools.val(ipt)) !== "") {
			wordDiv.style.display = "none"
		}
		wordDiv.onclick = function() {
			ipt.focus();
			wordDiv.style.display = "none";
		};
		ipt.onclick = function() {
			wordDiv.style.display = "none";
		};
		ipt.onkeydown = function() {
			wordDiv.style.display = "none"
		};
               ipt.onblur = function() {
			if (Tools.trim(Tools.val(ipt)) === "") {
				wordDiv.style.display = "block"
			}
		};
		formbox.onsubmit = function() {
			if (Tools.trim(Tools.val(ipt)) === "") {
				wordDiv.style.display = "none";
				ipt.value = (Tools.trim(wordDiv.innerHTML))
			}
			document.charset = "utf-8"
		}
	}
};
</script>
