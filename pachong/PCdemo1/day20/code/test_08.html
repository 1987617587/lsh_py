<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>insertRule Test</title>
<style type="text/css">
div {
    text-align:center;
    background-color:red;
}
#ant {
    width:120px;
    height:40px;
}
</style>
<script>
window.onload = function () {
  let odiv = document.getElementById("ant");
  let styleSheet = document.styleSheets[0];
  styleSheet.insertRule("#ant{color:blue}");
}
</script>
</head>
<body>
<div id="ant">insertRule Test</div>
</body>
</html>
